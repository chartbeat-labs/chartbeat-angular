<div class="animated-digit" ng-repeat="val in values track by $id($index)" ng-animate="'animate'">
  <ul class="wrapper" position="{{val}}">
    <li>0</li>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <li>6</li>
    <li>7</li>
    <li>8</li>
    <li>9</li>
    <li>.</li>
    <li>,</li>
    <li>$</li>
    <li>:</li>
  </ul>
</div>
